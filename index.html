<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator</title>
		<link
			rel="icon"
			href="image/png"
			href="https://s2.googleusercontent.com/s2/favicons?domain=www.jac"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="quote-container" id="quote-container">
			<!-- Quote -->
			<div class="quote-text">
				<i class="fas fa-quote-left"></i>
				<span id="quote"
					>"What you are is What you have been. What you'll be is what
					you do now.</span
				>
			</div>
			<!-- ------icons!!!!!!------ -->
			<!-- Author -->
			<div class="quote-author">
				<span id="author">Buddha</span>
			</div>
			<!-- Buttons -->
			<div class="button-container">
				<button class="twitter-button" id="twitter" title="Tweet This!">
					<i class="fab fa-twitter"></i>
				</button>
				<button id="new-quote">New Quote</button>
				<!-- ------icons!!!!!!------ -->
			</div>
		</div>
		<!-- Loader -->
		<div class="loader" id="loader"></div>
		<!-- script -->
		<script src="quotes.js"></script>
		<script src="index.js"></script>
		<script src="script.js"></script>
	</body>
</html>
